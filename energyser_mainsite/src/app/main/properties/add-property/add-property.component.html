<!-- Hero Section -->
<section id="hero" class="hero section light-background py-5">
  <div class="container">
    <div class="row gy-4 align-items-center">
      <div class="col-lg-6 d-flex flex-column justify-content-center" data-aos="zoom-out">
        <h1><span style="color: #FF6600;">Add Properties</span></h1>
      </div>
    </div>
  </div>
</section>
<!-- /Hero Section -->


<div class="container mt-5">
  <h1 class="mb-4">Informations Personnelles et Propriétés</h1>
  <form [formGroup]="properties_form" (ngSubmit)="sendProperties()">

    <!-- Client Details -->
    <h3 class="mb-4">Détails du Client</h3>
    <div class="mb-4">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Entrez l'email" required>
    </div>
    <div class="mb-4">
      <label for="typeClient" class="form-label">Type de Client</label>
      <select class="form-select" formControlName="type_client" required>
        <option value="Particulier">Particulier</option>
        <option value="Entreprise">Entreprise</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="adresse" class="form-label">Adresse</label>
      <input type="text" class="form-control" formControlName="adresse" id="adresse" placeholder="Entrez l'adresse"
        required>
    </div>

    <!-- Property Details -->
    <h3 class="mb-4">Détails de la Propriété</h3>
    <div class="mb-4">
      <label for="propertyType" class="form-label">Type de Propriété</label>
      <select class="form-select" formControlName="property_type" id="propertyType" required>
        <option value="House">Maison</option>
        <option value="Agency">Agence</option>
        <option value="Apartment">Appartement</option>
        <option value="Company">Entreprise</option>
        <option value="Office">Bureau</option>
        <option value="Store">Magasin</option>
        <option value="Other">Autre</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="propertyName" class="form-label">Nom de la Propriété</label>
      <input type="text" class="form-control" formControlName="property_name" id="propertyName"
        placeholder="Entrez le nom de la propriété" required>
    </div>

    <!-- Device Details -->
    <h3 class="mb-4">Détails des Appareils</h3>
    <div id="deviceContainer">
      <!-- Les appareils ajoutés seront affichés ici -->
    </div>
    <!-- <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#deviceModal">Ajouter un
      Appareil</button> -->

    <!-- Submit Button -->
    <div class="d-flex justify-content-center align-items-center" style="height: 15vh;">
      <button type="submit" class="btn btn-success">Soumettre</button>
    </div>


  </form>
</div>
